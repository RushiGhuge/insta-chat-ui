<main class="h-full w-full overflow-hidden flex">

  <!-- Profile Sidebar/Nav-->
  <section class="p-2 flex flex-col gap-4 justify-center border-r-2">
    <h1 class="text-3xl pt-2">😎</h1>
    <div class="w-10 h-10 rounded-full">
      <img [src]="currentUser?.profilePic" alt="" />
    </div>
    <div class="flex flex-col gap-2 h-full"></div>
  </section>


  <!--  Message Section side bar -->
  <section class="w-3/6 border-r-2">
    <div class="list-container w-full h-lvh">
      <!--  Message Selection of User section-->
      <h1 class="text-4xl pl-4 pt-2">Messages</h1>
      <div class="border-b-2 pb-2 p-3">
        <input
          class="p-3 w-full rounded-full bg-gray-100"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="flex flex-col h-full overflow-y-auto">
        <app-list-item
          *ngFor="let user of users"
          [user]="user"
          (click)="selectUser(user)"
        ></app-list-item>
      </div>
    </div>
  </section>


  <!-- Chat/Room section -->
  <section *ngIf="roomSelectedUser" class="room-container bg-slate-0 w-full">
    <app-room [roomSelectedUser]="roomSelectedUser"></app-room>
  </section>


  <!-- Fallback UI -->
  <section *ngIf="!roomSelectedUser" class="room-container bg-slate-0 w-full flex items-center justify-center text-3xl font-medium ">
    <h1>
      Welcome
      {{
        currentUser && currentUser.name
          ? currentUser.name.split(" ")[0]
          : "User"
      }}🙏
    </h1>
  </section>
</main>
