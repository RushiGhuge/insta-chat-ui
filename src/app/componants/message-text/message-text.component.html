<div
  class="m-1 ml-5 mr-3 flex h-full"
  [ngClass]="{
    'justify-end': ourmessage
  }"
>
  <p *ngIf="message" class="flex flex-col items-end">
    <span class="bg-slate-200 p-1 pl-3 pr-3 rounded-xl text-lg">
      {{ message.message }}
    </span>
    <span
      class="text-xs pt-1"
      [ngClass]="{
        'self-start': !ourmessage
      }"
    >
      {{ message.createdAt | relativeTime }}
    </span>
  </p>
</div>
