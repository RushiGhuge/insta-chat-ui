<div
  class="m-1 ml-5 mr-3 flex h-full"
  [ngClass]="{
    'justify-end': ourmessage
  }"
>
  <p *ngIf="message" class="flex flex-col items-end">
    <span class="bg-gray-200 p-1 pl-3 pr-3 rounded-full text-lg">
      {{ message.message }}
    </span>
    <span
      class="text-xs pt-0.5 font-extralight"
      [ngClass]="{
        'self-start pl-2': !ourmessage
      }"
    >
      {{ message.createdAt | relativeTime }}
    </span>
  </p>
</div>
