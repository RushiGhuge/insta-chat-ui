<div
  class="flex h-full"
  [ngClass]="{
    'justify-end': ourmessage
  }"
>
  <div *ngIf="message" class="flex flex-col items-end message">
    @if(ourmessage){
    <div class="flex send-message p-1 pl-3 pr-3 rounded-md text-base gap-3">
      <span [innerHTML]="message.message" class="formatted-text"> </span>
      <sub class="flex text-small text-gray-300 self-end pb-3 min-w-fit">
        {{ message.createdAt | date : "h:mm a" }}</sub
      >
    </div>
    } @else {
    <p class="flex receive-message p-1 pl-3 pr-3 rounded-sm text-base gap-3">
      <span [innerHTML]="message.message" class="formatted-text"></span>
      <sub class="text-small text-gray-300 self-end pb-3 min-w-fit">
        {{ message.createdAt | date : "h:mm a" }}</sub
      >
    </p>
    }
  </div>
</div>
