<main class="room">
  <section class="p-2 flex justify-between items-center pb-2 room-header">
    <div class="flex items-center gap-3 room-header">
      <div class="w-10 h-10 rounded-full relative">
        <img [src]="roomSelectedUser?.profilePic" alt="" />
        <span
          *ngIf="isUserOnline"
          class="text-green-600 border-black text-5xl absolute bottom-2 left-7"
          >â€¢</span
        >
      </div>
      <div class="flex flex-col">
        <p class="m-0 text-lg">{{ roomSelectedUser?.name }}</p>
        <span class="flex items-center gap-2">
          {{ isUserOnline ? "Online" : "Offline" }}</span
        >
      </div>
    </div>
    <div class="flex gap-2">
      <button mat-icon-button class="text-slate-600">
        <mat-icon> search </mat-icon>
      </button>
      <button mat-icon-button class="text-slate-600">
        <mat-icon> more_vert </mat-icon>
      </button>
    </div>
  </section>

  <!-- Todo Chatting section -->
  <section
    class="h-full overflow-y-auto flex flex-col-reverse pt-2 pl-10 pr-10 pb-10"
  >
    <div
      *ngIf="conversation?.messages?.length"
      class="flex flex-col justify-end w-full"
    >
      <app-message-text
        *ngFor="let message of conversation?.messages"
        [message]="message"
        [roomSelectedUser]="roomSelectedUser"
      ></app-message-text>
    </div>
  </section>

  <section class="p-2 bottom_header">
    <div class="w-full gap-2 flex rounded-lg items-center">
      <div class="flex">
        <button mat-icon-button class="text-slate-600">
          <mat-icon> insert_emoticon </mat-icon>
        </button>
        <button mat-icon-button class="text-slate-600">
          <mat-icon> add </mat-icon>
        </button>
      </div>

      <form class="flex w-full" (submit)="sendMessage()">
        <input
          class="w-full pl-4 outline-none input rounded-lg"
          placeholder="Type your message here...."
          type="text"
          [(ngModel)]="message"
          id="message"
          name="message"
        />
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
        >
          <!-- <mat-icon class="text-slate-600">send</mat-icon> -->
          <i class="material-icons">send</i>
          <!-- <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon> -->
        </button>
      </form>
    </div>
  </section>
</main>
