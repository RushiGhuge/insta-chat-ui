<section class="container p-10">
  <div class="img">
    <img src="../../../assets/Group.png" alt="" />
  </div>

  <div class="login flex flex-col rounded-md">
    <!-- <notifier-container class="text-red-500 text-xl"></notifier-container> -->
    <h3 class="text-2xl">Welcome to</h3>
    <h1 class="text-4xl font-extrabold text-blue-700 pb-8">InstaChat</h1>
    <form [formGroup]="loginForm" class="flex flex-col" (submit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Enter Your Email Address"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>

      <button [disabled]="isLoader" mat-flat-button>
        <ng-container *ngIf="isLoader; else buttonText">
          <mat-spinner diameter="30"></mat-spinner>
        </ng-container>
        <ng-template #buttonText>
          Login
        </ng-template>
      </button>

      <p class="text-center pt-5 text-sm">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 underline">Register</a>
      </p>
    </form>
  </div>
</section>
